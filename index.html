<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Fotoblog</title>
</head>
<body>
    <div id="app">
        <header class="container">
            <nav>
                <img class="logo" src="./imgs/camera.svg" alt="Camera fotografica">
                <ul>
                    <li>Home</li>
                    <li class="active">Galeria</li>
                </ul>
            </nav>
            <form>
                <div class="inputWrapper">
                    <label for="search">Pesquise por imagens e coleções</label>
                    <input type="text" id="search" placeholder="Pesquise por imagens e coleções">
                </div>
            </form>

            <img class="avatar" src="https://randomuser.me/api/portraits/men/8.jpg" alt="Foto do Mayk Brito">
        </header>

        <main>
            <div class="container">

                <h1>Galeria</h1>

                <div class="cardList">

                    <div class="card">
                        <img src="./imgs/01.jpg" alt="">
                        <div class="details">
                            <p>Workspace elétrica</p>
                            <span>tag</span>
                        </div>
                    </div>

                    <div class="card" style="--delay:.6s">
                        <img src="./imgs/02.jpg" alt="">
                        <div class="details">
                            <p>Dark and red</p>
                            <span>tag</span>
                        </div>
                    </div>
                    
                    <div class="card" style="--delay:.8s">
                        <img src="./imgs/03.jpg" alt="">
                        <div class="details">
                            <p>Organização e grids</p>
                            <span>tag</span>
                        </div>
                    </div>

                    <div class="card" style="--delay:1s">
                        <img src="./imgs/09.jpg" alt="">
                        <div class="details">
                            <p>Colméia</p>
                            <span>tag</span>
                        </div>
                    </div>

                    <div class="card" style="--delay:1.2s">
                        <img src="./imgs/04.jpg " alt="">
                        <div class="details">
                            <p>Setup de escritor</p>
                            <span>tag</span>
                        </div>
                    </div>

                    <div class="card" style="--delay:1.4s">
                        <img src="./imgs/07.jpg" alt="">
                        <div class="details">
                            <p>Ergonomia e cores</p>
                            <span>tag</span>
                        </div>
                    </div>

                    <!-- <div class="card">
                        <img src="./imgs/07.jpg" alt="">
                        <div class="details">
                            <p>Show de luzes</p>
                            <span>tag</span>
                        </div>
                    </div>

                    <div class="card">
                        <img src="./imgs/08.jpg" alt="">
                        <div class="details">
                            <p>Deep purple</p>
                            <span>tag</span>
                        </div>
                    </div>
            
                    <div class="card">
                        <img src="./imgs/09.jpg" alt="">
                        <div class="details">
                            <p>Multi-Screen</p>
                            <span>tag</span>
                        </div>
                    </div> -->

                </div>
            </div>
        </main>

        <footer class="container">
            <p>© 2023 - Rocketseat Explorer</p>
        </footer>
    </div>
</body>
</html>
